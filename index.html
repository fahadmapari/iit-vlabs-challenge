<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>VLABS CHALLENGE</title>
  </head>
  <body>
    <div class="filter-section">
      <p class="invoices-heading">All Invoices</p>

      <div class="filter-list">
        <div class="filter-container">
          <p class="filter-label">Begin Date</p>
          <input
            class="filter-input begin"
            type="date"
            name="beginDate"
            id="beginInput"
          />
        </div>

        <div class="filter-container">
          <p class="filter-label">End Date</p>
          <input
            class="filter-input end"
            type="date"
            name="endDate"
            id="endInput"
          />
        </div>

        <div class="filter-container">
          <p class="filter-label">Status</p>

          <select class="filter-input status" name="" id="statusInput">
            <option value="any">Any</option>
            <option value="draft">Draft</option>
            <option value="paid">Paid</option>
            <option value="partialpayment">Partial Payment</option>
          </select>
        </div>

        <div class="filter-container">
          <p class="filter-label">Client</p>
          <select class="filter-input client" name="" id="clientInput">
            <option value="any">Any</option>
            <option value="in-state">In-state</option>
            <option value="out-state">Out-state</option>
          </select>
        </div>
      </div>

      <p class="info">
        *This data has been shown according to your given informations
      </p>
    </div>
